<div class="dialog-container" [class]="data.type">
  <div class="dialog-header">
    <div class="dialog-icon">
      @switch (data.type) {
        @case ('error') {
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#f44336" width="48px" height="48px">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
          </svg>
        }
        @case ('success') {
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4caf50" width="48px" height="48px">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
        }
        @case ('warning') {
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ff9800" width="48px" height="48px">
            <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
          </svg>
        }
        @case ('info') {
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#2196f3" width="48px" height="48px">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
          </svg>
        }
        @case ('confirm') {
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#2196f3" width="48px" height="48px">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
        }
      }
    </div>
    <h2 class="dialog-title">{{ data.title }}</h2>
  </div>
  
  <div class="dialog-content">
    <p class="dialog-message">{{ data.message }}</p>
  </div>
  
  <div class="dialog-actions">
    @if (data.type === 'confirm') {
      <button mat-stroked-button (click)="onCancel()">
        {{ data.cancelText || 'Cancelar' }}
      </button>
    }
    <button mat-raised-button [class]="getButtonColor()" (click)="onConfirm()">
      {{ getButtonText() }}
    </button>
  </div>
</div>
