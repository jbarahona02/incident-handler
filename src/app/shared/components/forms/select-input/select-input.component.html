<!-- select-input.component.html -->
<div class="mb-4">
  @if (label) {
    <label class="block text-sm font-medium text-gray-700 mb-1">
      {{ label }} 
      @if (required) {
        <span class="text-red-500">*</span>
      }
    </label>
  }
  
  <select
    [value]="value"
    [disabled]="disabled"
    (change)="onSelectionChange($event)"
    (blur)="onTouched()"
    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
    [class.border-red-500]="control?.invalid && control?.touched"
  >
    @if (placeholder) {
      <option value="">{{ placeholder }}</option>
    }
    
    @for (option of options; track getOptionValue(option)) {
      <option [value]="getOptionValue(option)">
        {{ getOptionLabel(option) }}
      </option>
    }
  </select>
  
  @if (control?.invalid && control?.touched) {
    <div class="mt-1 text-xs sm:text-sm text-red-600">
      {{ getErrorMessage() }}
    </div>
  }
</div>
