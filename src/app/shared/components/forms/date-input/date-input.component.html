<!-- date-input.component.html -->
<div class="mb-4 relative">
  @if (label) {
    <label class="block text-sm font-medium text-gray-700 mb-1">
      {{ label }} 
      @if (required) {
        <span class="text-red-500">*</span>
      }
    </label>
  }
  
  <!-- Div que cubre todo el Ã¡rea clickeable -->
  <div 
    class="absolute inset-0 cursor-pointer z-10"
    (click)="openDatePicker()"
    [class.pointer-events-none]="disabled">
  </div>
  
  <input
    #dateInput
    type="date"
    [value]="dateValue"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [min]="minDate"
    [max]="maxDate"
    (change)="handleDateChange($event)"
    (blur)="handleBlur()"
    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 relative"
    [class.border-red-500]="control?.invalid && control?.touched"
    style="caret-color: transparent;"
  />
  
  @if (control?.invalid && control?.touched) {
    <div class="mt-1 text-xs sm:text-sm text-red-600">
      {{ getErrorMessage() }}
    </div>
  }
</div>
