<!-- date-input.component.html -->
<div class="mb-4">
  @if (label) {
    <label class="block text-sm font-medium text-gray-700 mb-1">
      {{ label }} 
      @if (required) {
        <span class="text-red-500">*</span>
      }
    </label>
  }
  
  <div class="relative">
    <input
      type="date"
      [value]="formatToIsoDate(value)"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [min]="minDate"
      [max]="maxDate"
      (input)="onInputChange($event)"
      (blur)="onTouched()"
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 pr-10"
      [class.border-red-500]="control?.invalid && control?.touched"
      [class.bg-gray-100]="disabled"
    >
    
    <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
    </span>
  </div>
  
  @if (value) {
    <div class="mt-1 text-sm text-gray-500">
      Fecha seleccionada: {{ formatToDisplayDate(value) }}
    </div>
  }
  
  @if (control?.invalid && control?.touched) {
    <div class="mt-1 text-sm text-red-600">
      {{ getErrorMessage() }}
    </div>
  }
</div>
