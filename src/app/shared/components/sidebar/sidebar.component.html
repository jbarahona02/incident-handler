<!-- Contenedor principal -->
<div class="flex h-full">
  <!-- Overlay para móviles -->
  @if (isMobileMenuOpen) {
    <div 
      class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"
      (click)="toggleMobileMenu()"
    ></div>
  }

  <!-- Sidebar -->
  <aside 
    [class.translate-x-0]="isMobileMenuOpen"
    [class.-translate-x-full]="!isMobileMenuOpen"
    class="fixed lg:sticky top-0 left-0 z-50 w-64 h-screen bg-gray-800 text-white transition-transform duration-300 ease-in-out lg:translate-x-0"
  >
    <!-- Cabecera con botón de cierre -->
    <div class="p-4 border-b border-gray-700 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="assets/images/logokinal.png" alt="Logo" class="h-8 w-auto">
        <span class="text-lg font-semibold">Gestión de incidentes</span>
      </div>
      
      <!-- Botón de cierre (visible solo en móviles) -->
      <button 
        class="lg:hidden text-gray-300 hover:text-white"
        (click)="toggleMobileMenu()"
        aria-label="Cerrar menú"
      >
        <span class="material-icons-outlined">close</span>
      </button>
    </div>

    <!-- Menú de navegación -->
    <nav class="p-4">
      <ul class="space-y-2">
        @for (item of navItems; track item.path) {
          <li>
            <a 
              [routerLink]="item.path" 
              routerLinkActive="bg-gray-700"
              class="flex items-center p-2 rounded hover:bg-gray-700 transition-colors"
              (click)="isMobileMenuOpen && toggleMobileMenu()"
            >
              <span class="material-icons-outlined mr-3">{{ item.icon }}</span>
              <span>{{ item.label }}</span>
            </a>
          </li>
        }
      </ul>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <main class="flex-1 overflow-auto">
    <!-- Botón para abrir menú en móviles (solo visible cuando el menú está cerrado) -->
    @if (!isMobileMenuOpen && isMobileView) {
      <button 
        class="lg:hidden fixed top-4 left-4 z-40 p-2 bg-gray-800 rounded-md shadow-lg hover:bg-gray-700 transition-colors"
        (click)="toggleMobileMenu()"
        aria-label="Abrir menú"
      >
        <span class="material-icons-outlined text-white">menu</span>
      </button>
    }

    <router-outlet></router-outlet>
  </main>
</div>
