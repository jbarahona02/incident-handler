<div class="bg-white rounded-lg shadow-md overflow-hidden border-l-4 
                 {{ incident.priority === 'Alta' ? 'border-red-500' : 
                    incident.priority === 'Media' ? 'border-yellow-500' : 'border-green-500' }}">
        <!-- Cabecera de la Card -->
        <div class="px-4 py-3 border-b flex justify-between items-center">
          <h3 class="font-semibold text-lg">{{ incident.title }}</h3>
          <span class="text-xs px-2 py-1 rounded-full {{ getPriorityClass(incident.priority) }}">
            {{ incident.priority | titlecase }}
          </span>
        </div>

        <!-- Cuerpo de la Card -->
        <div class="p-4">
          <p class="text-gray-600 mb-3">{{ incident.description }}</p>
          
          <div class="flex justify-between items-center text-sm">
            <span class="text-gray-500">{{ incident.date | date:'mediumDate' }}</span>
            <span class="px-2 py-1 rounded-full {{ getStatusClass(incident.status) }}">
              {{ incident.status.replace('_', ' ') | titlecase }}
            </span>
          </div>
        </div>

        <!-- Pie de la Card -->
        <div class="px-4 py-2 bg-gray-50 border-t flex justify-end">
          <button 
            [routerLink]="['/incidentes', incident.id]"
            class="text-blue-600 hover:text-blue-800 text-sm font-medium"
          >
            Ver detalles
          </button>
        </div>
      </div>
