<div class="p-4 md:p-6 relative">
  <!-- Título y Controles -->
  <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-4 md:mb-6 gap-2">
    <h1 class="text-xl md:text-2xl font-bold text-gray-800">{{title}}</h1>

    <div class="flex flex-col sm:flex-row gap-2 order-3 md:order-none mt-2 md:mt-0">
      <button 
        class="px-3 py-2 md:px-4 md:py-2 bg-blue-900 text-white rounded-md hover:bg-blue-700 transition-colors flex items-center justify-center"
        (click)="addRecord()"
        >
        <span class="material-icons-outlined mr-1 text-sm md:text-base">add</span>
        <span class="text-sm md:text-base">Agregar</span>
      </button>
    </div>
  </div>

  <div class="bg-white rounded-lg shadow overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          @for(header of headers; track header) {
            <th class="px-4 py-3 text-center text-sm font-semibold text-gray-900 tracking-wider">
              {{header}}
            </th>
          }
          <th class="px-4 py-3 text-center text-sm font-semibold text-gray-900 tracking-wider">
            Acciones
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        @for (record of data; track record) {
          <tr class="hover:bg-gray-50">
            @for (field of getKeys(record) ; track field) {
                @if (field == "isActive") {
                    <td class="px-4 py-4 text-center whitespace-nowrap text-sm text-gray-500">{{ record[field] ? 'Activo' : 'Inactivo' }}</td>
                } @else {
                    <td class="px-4 py-4 text-center whitespace-nowrap text-sm text-gray-500">{{ record[field] }}</td>
                }
            }
            <td class="px-4 py-4 whitespace-nowrap text-sm font-medium">
              <div class="flex items-center justify-center space-x-4">
                <!-- Botón de editar -->
                <button 
                    class="text-blue-600 hover:text-blue-800 p-2 rounded-full hover:bg-blue-50 transition-colors transform hover:scale-110"
                    (click)="editRecord(record)"
                    title="Editar"
                >
                    <span class="material-icons-outlined text-xl">edit</span>
                </button>
                
                <!-- Botón de eliminar -->
                <button 
                    class="text-red-600 hover:text-red-800 p-2 rounded-full hover:bg-red-50 transition-colors transform hover:scale-110"
                    (click)="deleteRecord(record)"
                    title="Eliminar"
                >
                    <span class="material-icons-outlined text-xl">delete</span>
                </button>
                </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
