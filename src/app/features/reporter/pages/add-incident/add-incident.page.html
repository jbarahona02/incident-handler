<div class="mt-10 mr-10 mx-auto bg-white rounded-lg shadow-md">
        <!-- Header -->
        <div class="primary-color text-white px-6 py-4 rounded-t-lg">
            <h2 class="text-xl md:text-2xl font-bold">Agregar incidente</h2>
            <p class="text-white-100 text-sm mt-1">Complete todos los campos obligatorios (*)</p>
        </div>

        <!-- Formulario -->
        <form [formGroup]="incidentForm" (ngSubmit)="onSubmit()" class="p-6 space-y-6">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Columna Izquierda -->
                <div class="space-y-6">
                    <app-select-input
                        label="Tipo de incidente"
                        formControlName="incidentTypeCode"
                        [required]="true"
                        [options]="incidentTypes"
                        optionValue="incidentTypeCode"
                        optionLabel="name"
                        placeholder="Selecciona el tipo de incidente"
                        [errorMessages]="{
                            'required': 'El tipo de incidente es obligatorio'
                        }"
                    ></app-select-input>

                    <app-select-input
                        label="Prioridad de incidente"
                        formControlName="incidentPriorityLevelCode"
                        [required]="true"
                        [options]="incidentPriorityLevel"
                        optionValue="incidentPriorityLevelCode"
                        optionLabel="name"
                        placeholder="Selecciona el nivel de prioridad"
                        [errorMessages]="{
                            'required': 'El nivel de prioridad es obligatorio'
                        }"
                    ></app-select-input>
                </div>

                <!-- Columna Derecha -->
                <div class="space-y-6">
                    <!-- Descripción -->
                    <app-textarea-input
                        label="Descripción del incidente"
                        formControlName="description"
                        [required]="true"
                        [maxLength]="50"
                        placeholder="Describa las características del incidente"
                        [rows]="5"
                        [errorMessages]="{
                            'required': 'La descripción es obligatoria',
                            'maxlength': 'Máximo 50 caracteres permitidos'
                        }"
                    ></app-textarea-input>
                </div>
            </div>

            <!-- Sección de Detalles -->
            <div class="border-t border-gray-200 pt-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-700">Detalles del Incidente</h3>
                    <button
                        type="button"
                        (click)="addDetail()"
                        class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-medium"
                    >
                        + Agregar Detalle
                    </button>
                </div>

                <!-- Lista de detalles -->
                <div formArrayName="details" class="space-y-4">
                    <div 
                        *ngFor="let detail of detailsArray.controls; let i = index" 
                        [formGroupName]="i"
                        class="bg-gray-50 p-4 rounded-lg border border-gray-200"
                    >
                        <div class="flex justify-between items-start mb-3">
                            <h4 class="font-medium text-gray-700">Detalle #{{ i + 1 }}</h4>
                            <button
                                type="button"
                                (click)="removeDetail(i)"
                                class="text-red-600 hover:text-red-800 font-medium text-sm"
                                [disabled]="detailsArray.length === 1"
                                [class.opacity-50]="detailsArray.length === 1"
                                [class.cursor-not-allowed]="detailsArray.length === 1"
                            >
                                Eliminar
                            </button>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <!-- Descripción del detalle -->
                            <div class="md:col-span-2">
                                <app-textarea-input
                                    label="Descripción del detalle"
                                    formControlName="description"
                                    [required]="true"
                                    placeholder="Describa el detalle específico"
                                    [rows]="3"
                                    [errorMessages]="{
                                        'required': 'La descripción del detalle es obligatoria'
                                    }"
                                ></app-textarea-input>
                            </div>

                            <!-- Selector de Equipo -->
                            <div>
                                <app-select-input
                                    label="Equipo"
                                    formControlName="equipmentId"
                                    [required]="true"
                                    [options]="equipments"
                                    optionValue="equipmentId"
                                    optionLabel="name"
                                    placeholder="Selecciona el equipo"
                                    [errorMessages]="{
                                        'required': 'El equipo es obligatorio'
                                    }"
                                ></app-select-input>
                            </div>

                            <!-- Selector de Ubicación -->
                            <div>
                                <app-select-input
                                    label="Ubicación"
                                    formControlName="equipmentLocationId"
                                    [required]="true"
                                    [options]="equipmentLocations"
                                    optionValue="equipmentLocationId"
                                    optionLabel="name"
                                    placeholder="Selecciona la ubicación"
                                    [errorMessages]="{
                                        'required': 'La ubicación es obligatoria'
                                    }"
                                ></app-select-input>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Mensaje cuando no hay detalles -->
                 @if(detailsArray.length === 0){
                    <div class="text-center py-8 text-gray-500">
                        No hay detalles agregados. Haz clic en "Agregar Detalle" para comenzar.
                    </div>
                 }
                
            </div>

            <!-- Botones -->
            <div class="flex flex-col sm:flex-row gap-4 pt-6 border-t border-gray-200">
                <button
                    type="button"
                    (click)="onCancel()"
                    class="flex-1 sm:flex-none px-6 py-3 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors font-medium"
                >
                    Cancelar
                </button>
                <button
                    type="submit"
                    [disabled]="incidentForm.invalid"
                    class="flex-1 px-6 py-3 bg-blue-900 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors font-medium"
                >
                    Guardar
                </button>
            </div>
        </form>
    </div>
